<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme.css">
    <title>Vue3</title>
</head>
<body>
<div id="app" class="form-control" v-cloak>
    <div class="card" >
        <input type="text" v-model="inputText">
        <h5>{{inputText}}</h5>
        <button class="btn primary" @click="arr.push(inputText)" >Отправить</button>
        <ul>
            <li v-for="(elem, index) in arr">{{elem}}, {{index}}<button @click="arr.splice(index,1)" :class="{btn:true, danger: index>1?'danger':''}">Удалить</button></li>
        </ul>
    </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>

</body>
</html>
