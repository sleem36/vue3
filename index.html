<div id="app" class="form-control" v-cloak>
    <div class="card">
        <ul>
            <li :class="{color: text.length > 8, terki: true}"
                :style="{color: text.length < 4? 'red': text.length > 8? 'green': text.length > 12? 'blue':'orange' }"
                v-for="elem, idx in evens"
                @click="del(idx)"
                v-bind:key="elem" >{{idx}} - {{elem}} elem
                <input type="text" @click.stop v-model="text" @keyup.enter="add($event)">
                <button @keyup="add($event)" >Добавить</button>
            </li>
        </ul>
        <h8 @click="test" ref="test">{{text}}</h8>
    </div>
</div>
